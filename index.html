<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="box-container">
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>

        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="game-info">
        <div class="player-selector">
          <button>Player X</button>
          <button>Player 0</button>
        </div>
        <div class="turn"><h2>Player X turn</h2></div>
        <div class="resetbutton" onclick="resetBtn()">
          <button>Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
